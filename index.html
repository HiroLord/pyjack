<html>
    <head>
        <meta name="viewport" content="width=320,user-scalable=false" />
		<script src="lib/jquery-1.11.3.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title> PyJack </title>
	</head>
	<body>
        <script src="ws-client.js"></script>
		<script src="script.js"></script>	
        <h1>Blackjack &#9824;</h1>
        <span id="myname">Please enter your name:</span>
        <form action="javascript:startConnection();">
            <input type="text" id="name">
        </form>
        <span id="myhost"> Please enter your Host Code: </span>
        <form action="javascript:startConnection();">
            <input type="text" id="hostCode">
        </form>
        <button id="login">Login</button>
        <span id="notify">Please login.</span>
        <br/>
        <button id="start">Start game!</button>
        <button id="hitme">Hit me!</button>
        <button id="stay">Stay</button>
        <ul id="cards">
        </ul> 
        <br/>
        <button id="host">Host a game</button>
	</body>
</html>
